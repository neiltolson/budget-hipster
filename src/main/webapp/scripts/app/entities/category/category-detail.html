
<div>
    <h2><span>Category</span> {{category.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>UserId</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.userId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CategoryGroup</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.categoryGroup}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>SortOrder</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.sortOrder}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
