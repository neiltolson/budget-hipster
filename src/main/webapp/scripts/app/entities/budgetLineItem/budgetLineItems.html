<div>
    <h2>BudgetLineItems</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="budgetLineItem.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new BudgetLineItem
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>BudgetAmount</span></th>
                    <th><span>BudgetLineItemType</span></th>
                    <th><span>Notes</span></th>
                    <th><span>SortOrder</span></th>
                    <th><span>category</span></th>
                    <th><span>budget</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="budgetLineItem in budgetLineItems track by budgetLineItem.id">
                    <td><a ui-sref="budgetLineItem.detail({id:budgetLineItem.id})">{{budgetLineItem.id}}</a></td>
                    <td>{{budgetLineItem.budgetAmount}}</td>
                    <td translate="{{'budgetApp.BudgetLineItemType.' + budgetLineItem.budgetLineItemType}}">{{budgetLineItem.budgetLineItemType}}</td>
                    <td>{{budgetLineItem.notes}}</td>
                    <td>{{budgetLineItem.sortOrder}}</td>
                    <td>
                        <a ui-sref="category.detail({id:budgetLineItem.category.id})">{{budgetLineItem.category.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="budget.detail({id:budgetLineItem.budget.id})">{{budgetLineItem.budget.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="budgetLineItem.detail({id:budgetLineItem.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budgetLineItem.edit({id:budgetLineItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budgetLineItem.delete({id:budgetLineItem.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
